<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DONATION FORM</title>

    <!-- Font Icon -->
    <link rel="stylesheet"
        href=" {{ url_for('static', filename='assets/fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <!-- Main css -->

</head>

<body>
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <form action="" method="POST">
                    <h2>Sign up </h2>
                    <p class="desc"><span></span></p>


                    <div class="form-group">
                        <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" />
                    </div>


                    <div class="form-group">
                        <input type="text" class="form-input" name="mobile" id="mobile" placeholder="Mobile Number" />
                    </div>


                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email" />
                    </div>



                    <div class="form-group">
                        <input type="text" class="form-input" name="address" id="address" placeholder="Your Address" />
                    </div>


                    <div class="form-group">
                        <input type="text" class="form-input" name="donation_Item_Name" id="donation_Item_Name"
                            placeholder="Name of item you want to donate" />
                    </div>


                    <div class="form-group">
                        <input type="number" class="form-input" name="donation_Item_Number" id="donation_Item_Number"
                            placeholder="Number of items" />
                    </div>


                    <div class="form-group">
                        <input type="text" class="form-input" name="timeSlot" id="timeSlot"
                            placeholder="Enter the best time slot suited for you" />
                    </div>


                    <div class="form-group">
                        <input type="text" class="form-input" name="date" id="date"
                            placeholder="Enter the date in dd/mm/yyyy" />
                    </div>

                    <!-- <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div> -->
                    <div class="form-group">
                        <!-- <a href="#" class="submit-link submit">Donate Now</a> -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <p>credits-</p>
    <!-- JS -->
    <script src=" {{ url_for('static', filename='assets/vendor/jquery/jquery.min.js') }}"></script>
